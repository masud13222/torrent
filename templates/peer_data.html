<!DOCTYPE html>
<html>
<head>
    <title>Peer Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .peer-data {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .back-btn {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .back-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peer Data</h1>
        <a href="/" class="back-btn">Back to Dashboard</a>
        <div class="peer-data">{{ peer_data }}</div>
    </div>
</body>
</html>
